<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="ACCELERA Planner - Your all-in-one productivity dashboard for tracking tasks, habits, health, and more" />
  <meta name="theme-color" content="#8b5cf6" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Accelera" />
  <title>Accelera Dashboard</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Smart service worker registration - only clear caches when needed
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          // Register service worker
          const reg = await navigator.serviceWorker.register('/sw.js');
          console.log('Service Worker registered');
          
          // Check for updates immediately
          reg.update();
          
          // Listen for updates
          reg.addEventListener('updatefound', () => {
            const newWorker = reg.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // New service worker available - clear old caches and reload
                console.log('New version detected! Clearing old caches...');
                caches.keys().then(cacheNames => {
                  return Promise.all(
                    cacheNames.map(name => {
                      if (name !== 'accelera-v5') {
                        return caches.delete(name);
                      }
                    })
                  );
                }).then(() => {
                  console.log('Old caches cleared. Reloading...');
                  window.location.reload();
                });
              }
            });
          });
        } catch (err) {
          console.log('Service Worker setup failed:', err);
        }
      });
    }
  </script>
</body>

</html>
